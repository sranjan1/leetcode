# Spring Boot Application Configuration
# LeetCode Practice Application

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name and Description
spring.application.name=LeetCode Practice
spring.application.description=Spring Boot application for LeetCode problem solving

# Logging Configuration
logging.level.root=INFO
logging.level.com.sranjan.leetcode=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# Jackson Configuration (JSON Processing)
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Validation
spring.validation.enabled=true

# Development Configuration
spring.devtools.restart.enabled=false